<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>The Brooklyn Project</title>
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico"/>
  <link rel="stylesheet" href="/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,700|Vollkorn:400,600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script defer src='/build/library/library.dll.js'></script>
  <script defer src="/bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js"></script>
  <script>
    window.cookieconsent.initialise({
      content: {
        message: 'We use cookies to optimize your experience.',
        allow: 'privacy policy',
        deny: 'terms of use',
        link: 'Learn more',
        href: 'http://cookiesandyou.com',
        close: '&#x274c;',
        policy: 'Cookie Policy',
        target: '_blank',
      },
      elements: {
        header: '<span class="cc-header">{{header}}</span>&nbsp;',
        allow: '<a aria-label="allow cookies" tabindex="0" class="cc-btn cc-allow" href="https://tinyurl.com/y94wspyg" target="_blank">{{allow}}</a>',
        deny: '<a aria-label="deny cookies" tabindex="0" class="cc-btn cc-deny" href="https://drive.google.com/open?id=1p4F4UVhCohifqb0R5WzfJ8R1nKJOahIV" target="_blank">{{deny}}</a>',
        link: '<a aria-label="learn more about cookies" tabindex="0" class="cc-link" href="https://tinyurl.com/y94wspyg" target="_blank">{{link}}</a>',
        close: '<span aria-label="dismiss cookie message" tabindex="0" class="cc-close">{{close}}</span>',
      }
    });
  </script>
</head>

<body>
  <div id="app"></div>
</body>

</html>
